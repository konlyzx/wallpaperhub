services:
  - type: web
    name: wallpaperhub-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wallpaperhub-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: wallpaperhub-db
    plan: free
